name: Telegram Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install


      - name: Send Telegram Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: "@your_channel_username"
          FILES_CHANGED: ${{ steps.get_changed_files.outputs.FILES_CHANGED }}
        run: |
          MESSAGE="Новый коммит в ветке main на GitHub!%0A*Измененные файлы:%0A*$FILES_CHANGED"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" -d "chat_id=${TELEGRAM_CHAT_ID}" -d "text=$MESSAGE" -d "disable_notification=true"
